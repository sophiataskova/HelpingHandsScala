function initialize() {

    var mapOptions = {
        zoom: 9,
        center: new google.maps.LatLng(37.585192, -122.199926),
        disableDefaultUI: true,
        mapTypeControlOptions: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var marker = new google.maps.Marker({
        // position: new google.maps.LatLng(37.585192,-122.199926),
        map: map,
        title: "Center"
    });

}


function loadMarkers(markerindex, data) {

    var myLatlng = new google.maps.LatLng(data.lat, data.lng);
    var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: data.title
    });

    markers[markerindex] = marker;

    if (colorindex < markers.length) {
        iconFile = iconcolor[colorindex];

        marker.setIcon(iconFile);
        colorindex++;
    } else {
        colorindex = 0;
        iconFile = iconcolor[colorindex];

        marker.setIcon(iconFile);
        colorindex++;
    }


}

    $('.carousel .item').each(function() {
        var next = $(this).next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        for (var i = 0; i < 2; i++) {
            next = next.next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }

            next.children(':first-child').clone().appendTo($(this));
        }
    });

    function renderEventsIntoCarousel(categoryObjectArray) {

        var sibling = document.getElementById('tabs');
        var parent = sibling.parentElement;

        for (i = 0; i < categoryObjectArray.length; i++) {

            var newEventItem = document.createElement("div");

            newEventItem.className = "eventItem";

			var event = new Event(categoryObjectArray[i].eventName, categoryObjectArray[i].category,
			    categoryObjectArray[i].organization,categoryObjectArray[i].usersParticipating,
			    categoryObjectArray[i].volunteersRequired, categoryObjectArray[i].locationNearby);

			displayEvent(event, newEventItem);
            parent.appendChild(newEventItem);

        }
    }

    function Event(e_title, e_category, e_organization, e_usersParticipating, e_volunteersRequired, e_location) {
		this.event_title = e_title;
		this.category = e_category;
		this.organization = e_organization;
		this.usersParticipating = e_usersParticipating;
		this.volunteersRequired = e_volunteersRequired;
		this.event_location = e_location;

		var red = Math.round(Math.random()*(255));
    	var blue = Math.round(Math.random()*(255));
    	var green = Math.round(Math.random()*(255));

		this.color = 'rgb(' + [red,green,blue].join(',') + ')';
    }

    	 "<div class = event_desc> Organization: " + Event.organization + "</div>" + "<br>"+"<div class = event_desc> Participants: " + Event.usersParticipating + "</div>" + "<br>"+

    function getEvents(FlagActiveValue, FlagExpiredValue, FlagAwaitingValue, eventCategory, nearbyLocation, data) {
        eraseResults();
        orgnamelogout = data.message.organizationName;
        var userType = profilelogout.toString().toLowerCase();

        var stringifiedParams;

        if (userType === "ngo") {
            if ((eventCategory != null)||(nearbyLocation != null)) {
                if ((nearbyLocation != null)&&(eventCategory == null)) {
                    stringifiedParams = JSON.stringify({'organization': orgnamelogout.toString(), 'isActive': FlagActiveValue.toString() , 'isAwaitingApproval': FlagAwaitingValue.toString() , 'expired': FlagExpiredValue.toString() , 'location':nearbyLocation});
                } else if ((nearbyLocation == null)&&(eventCategory != null)) {
                    stringifiedParams = JSON.stringify({'organization': orgnamelogout.toString(), 'isActive': FlagActiveValue.toString() , 'isAwaitingApproval': FlagAwaitingValue.toString() , 'expired': FlagExpiredValue.toString() , 'category':eventCategory});
                } else  {
                    stringifiedParams = JSON.stringify({'organization': orgnamelogout.toString(), 'isActive': FlagActiveValue.toString() , 'isAwaitingApproval': FlagAwaitingValue.toString() , 'expired': FlagExpiredValue.toString() , 'category':eventCategory, 'location':nearbyLocation});
                }
            } else {
                stringifiedParams = JSON.stringify({'organization': orgnamelogout.toString(), 'isActive': FlagActiveValue.toString() , 'isAwaitingApproval': FlagAwaitingValue.toString() , 'expired': FlagExpiredValue.toString()});
            }

            $.ajax({
                type: 'POST',
                url: '/viewEvents',
                contentType: "application/json",

                data: stringifiedParams,

                success: function(data) {
                    document.getElementById("error_message").style.visibility = "hidden";
                    renderEventsIntoCarousel(data.message);
                },
                error: function(data) {
                    document.getElementById("error_message").style.visibility = "visible";
                }
            });
        } else if (userType === "student") {
            $.ajax({
                type: 'POST',
                url: '/viewEvents',
                contentType: "application/json",

                data: JSON.stringify({
                    'isActive': 'true'
                }),

                success: function(data) {
                    document.getElementById("error_message").style.visibility = "hidden";
                    renderEventsIntoCarousel(data.message);
                },
                error: function(data) {
                    document.getElementById("error_message").style.visibility = "visible";
                }
            });
        } else if (userType === "admin") {
            $.ajax({
                type: 'POST',
                url: '/viewEvents',
                contentType: "application/json",

                data: JSON.stringify({
                    'isDenied': 'false'
                }),

                success: function(data) {
                    document.getElementById("error_message").style.visibility = "hidden";
                    renderEventsIntoCarousel(data.message);
                },
                error: function(data) {
                    document.getElementById("error_message").style.visibility = "visible";
                }
            });
        }

        return data.message;
    }
